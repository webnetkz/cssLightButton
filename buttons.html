<style>
* {
 margin: 0;
 padding: 0;
 font-family: sans-serif;
 box-sizing: border-box;
}
body {
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 flex-direction: row;
 background-color: rgb(25, 25, 25);
}
.lightBtn {
 position: relative;
 display: inline-block;
 padding: 25px 30px;
 margin: 0 40px;
 color: rgb(28, 240, 33);
 font-size: 24px;
 text-decoration: none;
 text-transform: uppercase;
 transition: 0.5s;
 letter-spacing: 4px;
 --webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}
.lightBtn:hover {
 background-color: rgb(28, 240, 33);
 color: rgb(25, 25, 25);
 box-shadow: 0 0 5px rgb(28, 240, 33),
             0 0 25px rgb(28, 240, 33),
             0 0 50px rgb(28, 240, 33),
             0 0 100px rgb(28, 240, 33);
}
.lightBtn span {
 position: absolute;
 display: block;
}
.lightBtn span:nth-child(1) {
 top: 0;
 left: -100%;
 width: 100%;
 height: 2px;
 background: linear-gradient(90deg, transparent, rgb(28, 240, 33));
 animation: lightBtn1 1s linear infinite;
 z-index: -1;
}
@keyframes lightBtn1 {
 0% {
  left: -100%;
 }
 50%, 100% {
 left: 100%;
 }
}/*
